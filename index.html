<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <link
                rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            />
            <link
                rel="stylesheet"
                href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
                integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
                crossorigin="anonymous"
            />
            <link
                href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
                rel="stylesheet"
            />
            <link rel="stylesheet" href="style.css" />
            <title>Work Day Scheduler</title>
        </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container" id="schedule">
            <div class="row justify-content-center time-block">
                <div class="col-1 hour">
                    <h5>9 AM</h5>
                </div>
                <div class="col-10">
                        <textarea class="past" id="nineAM" data-hour="9"></textarea>
                </div>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save fa-3x"></i>
                </div>
            </div>
            <div class="row justify-content-center time-block">
                <div class="col-1 hour">
                    <h5>10 AM</h5>
                </div>
                <div class="col-10">
                        <textarea class="past" id="tenAM" data-hour="10"></textarea>
                </div>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save fa-3x"></i>
                </div>
            </div>
            <div class="row justify-content-center time-block">
                <div class="col-1 hour">
                    <h5>11 AM</h5>
                </div>
                <div class="col-10">
                        <textarea class="past" id="elevenAM" data-hour="11"></textarea>
                </div>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save fa-3x"></i>
                </div>
            </div>
            <div class="row justify-content-center time-block">
                <div class="col-1 hour">
                    <h5>12 PM</h5>
                </div>
                <div class="col-10">
                        <textarea class="past" id="twelvePM" data-hour="12"></textarea>
                </div>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save fa-3x"></i>
                </div>
            </div>
            <div class="row justify-content-center time-block">
                <div class="col-1 hour">
                    <h5>1 PM</h5>
                </div>
                <div class="col-10">
                        <textarea class="past" id="onePM" data-hour="13"></textarea>
                </div>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save fa-3x"></i>
                </div>
            </div>
            <div class="row justify-content-center time-block">
                <div class="col-1 hour">
                    <h5>2 PM</h5>
                </div>
                <div class="col-10">
                        <textarea class="past" id="twoPM" data-hour="14"></textarea>
                </div>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save fa-3x"></i>
                </div>
            </div>
            <div class="row justify-content-center time-block">
                <div class="col-1 hour">
                    <h5>3 PM</h5>
                </div>
                <div class="col-10">
                        <textarea class="past" id="threePM" data-hour="15"></textarea>
                </div>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save fa-3x"></i>
                </div>
            </div>
            <div class="row justify-content-center time-block">
                <div class="col-1 hour">
                    <h5>4 PM</h5>
                </div>
                <div class="col-10">
                        <textarea class="past" id="fourPM" data-hour="16"></textarea>
                </div>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save fa-3x"></i>
                </div>
            </div>
            <div class="row justify-content-center time-block">
                <div class="col-1 hour">
                    <h5>5 PM</h5>
                </div>
                <div class="col-10">
                        <textarea class="past" id="fivePM" data-hour="17"></textarea>
                </div>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save fa-3x"></i>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
